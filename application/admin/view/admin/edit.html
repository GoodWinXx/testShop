{extend name="/layout/base"}
{block name="body"}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑管理员</legend>
</fieldset>

<form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="id" value="{$admin.id}">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">管理员名称*</label>
            <div class="layui-input-inline">
                <input type="text" name="admin_name" value="{$admin.admin_name}" lay-verify="username" autocomplete="off" class="layui-input">
            </div>
        </div></div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">管理员密码*</label>
            <div class="layui-input-inline">
                <input type="password" name="password" value="{$admin.password}" lay-verify="password" autocomplete="off" class="layui-input">
            </div>
        </div></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>>
{/block}
