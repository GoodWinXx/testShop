{extend name="/layout/base"}
{block name="body"}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加分类</legend>
</fieldset>

<form class="layui-form" action="{:url('create')}" method="post">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">分类名称*</label>
            <div class="layui-input-inline">
                <input type="text" name="cate_name" lay-verify="cate_name" autocomplete="off" class="layui-input">
            </div>
        </div></div>
    <!--<div class="layui-form-item">-->
        <!--<div class="layui-inline">-->
            <!--<label class="layui-form-label">分类级别*</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="password" name="password" lay-verify="password" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div></div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">父分类*</label>
        <div class="layui-input-inline">
            <select name="pid" lay-filter="aihao">
                <option value="0">顶级分类</option>
                {volist name="parents" id="parents"}
                <option value={$parents.id} name="">{$parents.cate_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>
{/block}
