{extend name="/layout/base"}
{block name="body"}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商品管理</legend>
</fieldset>

<form class="layui-form" action="{:url('edit')}" method="post">
    <input type="hidden" name="id" value="{$goods.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称*</label>
        <div class="layui-input-block">
            <input type="text" name="goods_name" value="{$goods.goods_name}" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品价格*</label>
        <div class="layui-input-block">
            <input type="text" name="price" value="{$goods.price}" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品描述*</label>
        <div class="layui-input-block">
            <input type="text" name="goods_desc" value="{$goods.goods_desc}" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类选择*</label>
        <div class="layui-input-block">
            <select name="cat_id" lay-filter="aihao">
                <option value="0">顶级分类</option>
                {volist name="result" id="result"}
                <option value={$result.id} name="">{$result.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">库存*</label>
        <div class="layui-input-inline">
            <input type="text" name="stock" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">添加时间*</label>
        <div class="layui-input-inline">
            <input type="text" name="addtime" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否上架</label>
        <div class="layui-input-block">
            <input type="radio" name="is_on_sale" value="1" title="上架" checked="">
            <input type="radio" name="is_on_sale" value="0" title="不上架">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });

    //监听提交
    form.on('submit(demo1)', function(data){
        layer.alert(JSON.stringify(data.field), {
            title: '最终的提交信息'
        })
        return false;
    });
</script>
{/block}
